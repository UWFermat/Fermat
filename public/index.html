<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Fermat</title>
		<meta name="keywords" content="fermat" />
		<meta name="author" content="Blake Brown" />
		<!-- Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/animate.css" rel="stylesheet">
		<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
		<link href='http://fonts.googleapis.com/css?family=Nunito:400,300,700' rel='stylesheet' type='text/css'>
		<link href="css/styles.css" rel="stylesheet">
		<link href='http://fonts.googleapis.com/css?family=Titillium+Web' rel='stylesheet' type='text/css'>
		<link href="css/homepage_modal.css" rel="stylesheet">
		<link href="css/queries.css" rel="stylesheet">
	</head>
	<body>
		<section id="home_page">
			<div class="black_filter_40">
	            <canvas id="demo-canvas"></canvas>
				<div class="texture-overlay"></div>
				<div class="container">
					<div id="header" class="row">
						<div class="col-md-6 col-sm-6 col-xs-6 text-left">
							<h2 style="font-weight:bold">fermat</h2>
						</div>
						<div class="col-md-6 col-sm-6 col-xs-6 text-right navicon" style="margin-top:2%">
							<p>MENU</p><a id="trigger-overlay" class="nav_slide_button nav-toggle" href="#"><span></span></a>
						</div>
					</div>
					<div class="row">
						<div class="col-md-9">
							<h1 class="animated fadeInDown">The first ever learning collaboration platform for students. Sleep early tonight.</h1>
							<button id="learn_more_btn" class="btn btn-lg animated">
								Learn More
							</button> 
							<button id="start_collab_btn" class="btn btn-lg animated" data-toggle="modal" data-target="#sign_in_modal">
								Start Collaborating <i class="fa fa-users"></i>
							</button>
						</div>
					</div>
				</div>
			</div>
		</section>

		<div class="modal fade" id="sign_in_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="form">

		    	<ul class="tab-group">
		    		<li class="tab active">
		    			<a href="#login">Log In</a>
		    		</li>
		        	<li class="tab">
		        		<a href="#signup">Sign Up</a>
		        	</li>
		    	</ul>
		      
		    	<div class="tab-content">

		    		<div id="login">   
		            	<h1>Welcome Back!</h1>
		          		<form id="login_form" action="/" method="post">
		          			<div class="form_inputs">
				            	<div class="field-wrap">
						            <label>
						            	Email Address<span class="req">*</span>
						            </label>
					            	<input id="login_email" type="text" autocomplete="off" required/>
					            </div>
				          
					            <div class="field-wrap">
					            	<label>
					            		Password<span class="req">*</span>
					            	</label>
					            	<input id="login_password" type="password" autocomplete="off" required/>
					            </div>
				          
						        <p class="forgot"><a href="#">Forgot Password?</a></p>
						    </div>
					          
					        <button class="button button-block"/>Log In</button>
		            	</form>
		        	</div>

			        <div id="signup">   
			        	<h1>Sign Up for Free</h1>
			        	<form id="register_form" action="/" method="post">
			        		<div class="form_inputs">
					            <div class="top-row">
						            <div class="field-wrap">
						            	<label>
						                	First Name<span class="req">*</span>
						            	</label>
						                <input id="register_first_name" type="text" autocomplete="off" required/>
						            </div>
					        
						            <div class="field-wrap">
						            	<label>
						                	Last Name<span class="req">*</span>
						            	</label>
						                <input id="register_last_name" type="text" autocomplete="off" required/>
						            </div>
					            </div>

					            <div class="field-wrap">
						            <label>
						            	Email Address<span class="req">*</span>
						            </label>
						            <input id="register_email" type="email" autocomplete="off" required/>
					            </div>
					          
					            <div class="field-wrap">
					            	<label>
					            		Set A Password<span class="req">*</span>
					            	</label>
					            	<input id="register_password" type="password" autocomplete="off" required/>
					            </div>
					        </div>
			       
			            	<button type="submit" class="button button-block"/>Get Started</button>
		           		</form>
			        </div>
		  
		    	</div>
			</div>
		</div>

		<div class="overlay overlay-boxify">
			<nav>
				<ul>
					<li><a href="#about"><i class="fa fa-heart"></i>About</a></li>
					<li><a href="#features"><i class="fa fa-flash"></i>Features</a></li>
				</ul>
				<ul>
					<li><a href="#screenshots"><i class="fa fa-desktop"></i>Screenshots</a></li>
					<li><a href="#download"><i class="fa fa-download"></i>Download</a></li>
				</ul>
			</nav>
		</div>
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script src="js/home.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</body>
</html>
